<br>
<div class="row mx-1">
    <div class="col-lg-6 col-md-12">
        <form name="form-categoria" id="form-categoria" class="card" ng-submit="salvar(form)">
            <div class="card-header">
                <h4>Categoria</h4>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="">Nome</label>
                    <input type="text" class="form-control" id="" placeholder="Nome" required="true" ng-model="form.nome">
                </div>
                <div class="form-group">
                    <label for="">Descrição</label>
                    <textarea class="form-control" id="" placeholder="Descrição" required="true" ng-model="form.descricao"></textarea>
                </div>
                <div class="form-group">
                    <label for="icone">Icone</label>
                    <input type="file" class="form-control" id="icone">
                </div>
            </div>
            <div class="card-footer">
                <input type="submit" class="btn btn-info" value="{{operacao.btn}}" ng-disabled="!form-categoria.$valid" />
                <input type="reset" class="btn btn-danger" value="Cancelar" ng-click="resetForm()" />
            </div>
        </form>
    </div>
    <br>
    <div class="col-lg-6 col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="form-group">
                    <label for="">Filtrar</label>
                    <input type="text" class="form-control" id="" placeholder="Filtrar" ng-model="filtrar">
                </div>
            </div>
            <table class="card-body table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Icone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="categoria in categorias|filter:filtrar|itemsPerPage:3">
                        <th scope="row">
                            <a ng-click="consultar(categoria)" class="btn-sm btn-warning text-light"><i class="fas fa-pen-alt"></i></a>
                            <a ng-click="excluir(categoria)" class="btn-sm btn-danger text-light"><i class="fa fa-times"></i></a>
                        </th>
                        <td>{{categoria.nome}}</td>
                        <td style="width: 100px"><img ng-src="data:image/jpeg;base64,{{categoria.icone}}" class="img-fluid img-thumbnail rounded mx-auto" style="max-height: 100px; max-width: 100px"></td>
                    </tr>
                </tbody>
            </table>
            <div class="card-footer d-flex">
                <dir-pagination-controls max-size="3" boundary-links="true" class="mx-auto" style="margin-top: 15px;"></dir-pagination-controls>
            </div>
        </div>
    </div>
</div>
