<br>
<div class="row mx-1">
	<div class="row col-md-6" ng-controller="ColaboradorController">
		<div class="col-12">
			<form name="form-colaborador" id="form-colaborador" class="card" ng-submit="salvar(form)">
				<div class="card-header">
					<h4>Colaborador</h4>
				</div>
				<div class="card-body">
					<div class="form-group">
						<label for="">Nome</label>
						<input type="text" class="form-control" id="" placeholder="Nome" required="true" ng-model="form.nome">
					</div>
					<div class="form-group">
						<label for="">Descrição</label>
						<textarea class="form-control" id="" placeholder="Descrição" required="true" ng-model="form.descricao"></textarea>
					</div>
					<div class="form-group">
						<label for="imagem">Imagem</label>
						<input type="file" class="form-control" id="imagem-colaborador" required="true">
					</div>
				</div>
				<div class="card-footer">
					<input type="submit" class="btn btn-info" value="{{operacao.btn}}" ng-disabled="!form-colaborador.$valid"/>
					<input type="reset" class="btn btn-danger" value="Cancelar" ng-click="resetForm()"/>
				</div>
			</form>
		</div>
		<br>
		<div class="col-12">
			<div class="card">
				<div class="card-header">
					<div class="form-group">
						<label for="">Filtrar</label>
						<input type="text" class="form-control" id="" placeholder="Filtrar" ng-model="filtrar">
					</div>
				</div>
				<table class="card-body table table-bordered table-hover">
					<thead class="thead-dark">
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nome</th>
							<th scope="col">Imagem</th>
						</tr>
					</thead>
					<tbody>
						<tr dir-paginate="colaborador in colaboradores|filter:filtrar|itemsPerPage:3">
							<th scope="row">
								<a ng-click="consultar(colaborador)"><i class="material-icons">edit</i></a>
								<a ng-click="excluir(colaborador)"><i class="material-icons">remove_circle_outline</i></a>
							</th>
							<td>{{colaborador.nome}}</td>
							<td style="width: 100px"><img src="data:image/jpeg;base64,{{colaborador.imagem}}" class="img-fluid img-thumbnail rounded mx-auto" style="max-height: 100px; max-width: 100px"></td>
						</tr>
					</tbody>
				</table>
				<div class="card-footer d-flex">
					<dir-pagination-controls max-size="3" boundary-links="true" class="mx-auto" style="margin-top: 15px;"></dir-pagination-controls>
				</div>
			</div>
		</div>
	</div>
	
	
	
	<div class="row col-md-6" ng-controller="PatrocinadorController">
		<div class="col-12">
			<form name="form-patrocinador" id="form-patrocinador" class="card" ng-submit="salvar(form)">
				<div class="card-header">
					<h4>Patrocinador</h4>
				</div>
				<div class="card-body">
					<div class="form-group">
						<label for="">Nome</label>
						<input type="text" class="form-control" id="" placeholder="Nome" required="true" ng-model="form.nome">
					</div>
					<div class="form-group">
						<label for="">Descrição</label>
						<textarea class="form-control" id="" placeholder="Descrição" required="true" ng-model="form.descricao"></textarea>
					</div>
					<div class="form-group">
						<label for="imagem">Imagem</label>
						<input type="file" class="form-control" id="imagem-patrocinador" required="true">
					</div>
				</div>
				<div class="card-footer">
					<input type="submit" class="btn btn-info" value="{{operacao.btn}}" ng-disabled="!form-patrocinador.$valid"/>
					<input type="reset" class="btn btn-danger" value="Cancelar" ng-click="resetForm()"/>
				</div>
			</form>
		</div>
		<br>
		<div class="col-12">
			<div class="card">
				<div class="card-header">
					<div class="form-group">
						<label for="">Filtrar</label>
						<input type="text" class="form-control" id="" placeholder="Filtrar" ng-model="filtrar">
					</div>
				</div>
				<table class="card-body table table-bordered table-hover">
					<thead class="thead-dark">
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nome</th>
							<th scope="col">Imagem</th>
						</tr>
					</thead>
					<tbody>
						<tr dir-paginate="patrocinador in patrocinadores|filter:filtrar|itemsPerPage:3">
							<th scope="row">
								<a ng-click="consultar(patrocinador)" class="btn btn-warning text-light"><i class="material-icons">edit</i></a>
								<a ng-click="excluir(patrocinador)" class="btn btn-danger text-light"><i class="material-icons">remove_circle_outline</i></a>
							</th>
							<td>{{patrocinador.nome}}</td>
							<td style="width: 100px"><img src="data:image/jpeg;base64,{{patrocinador.imagem}}" class="img-fluid img-thumbnail rounded mx-auto" style="max-height: 100px; max-width: 100px"></td>
						</tr>
					</tbody>
				</table>
				<div class="card-footer d-flex">
					<dir-pagination-controls max-size="3" boundary-links="true" class="mx-auto" style="margin-top: 15px;"></dir-pagination-controls>
				</div>
			</div>
		</div>
	</div>
</div>
