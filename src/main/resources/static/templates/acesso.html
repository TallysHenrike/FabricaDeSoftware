<div class="container">
	<br><br><br><br>
	<div class="row">
		<div class="col-4 mx-auto">
			<div class="card">
				<div class="card-header text-center">Autenticação</div>
				<div class="card-body">
					<form ng-submit="acessar(usuario)">
						<div class="form-group">
							<label for="usuario">Usuário</label>
							<input type="text" class="form-control" id="usuario" placeholder="Usuário" ng-model="usuario.usuario">
						</div>

						<div class="form-group">
							<label for="senha">Senha</label>
							<input type="password" class="form-control" id="senha" placeholder="Senha" ng-model="usuario.senha">
						</div>

						<!--<div class="form-check">
							<input type="checkbox" class="form-check-input" id="guardarLogin" ng-model="usuario.guardarLogin">
							<label class="form-check-label" for="guardarLogin">Check me out</label>
						</div>-->

						<div class="form-group d-flex justify-content-around">
							<button type="submit" class="btn btn-primary col-5">Autenticar</button>
							<button type="reset" class="btn btn-danger col-5">Cancelar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
